<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .carousel-item {
            position: relative;
        }
        .carousel-item img {
            height: 500px; /* Set your desired height */
            width: 100%; /* Make sure the image takes up the full width */
            object-fit: cover; /* Ensure the image covers the element */
        }
        .carousel-caption-top {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: white;
        }
        .carousel-caption-top h3 {
            font-size: 2rem;
        }
        .carousel-caption-bottom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .carousel-caption-bottom .btn {
            background-color: red;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <section id="events" style="background-color: padding: 4rem 0;">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 3rem;">Dream Destinations at Unbelievable Rates</h2>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div id="events-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                       
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../assests/image slider/1.jpg" class="d-block w-100" alt="Event 1">
                                <div class="carousel-caption-top">
                                    <h3>San Francisco</h3>
                                </div>
                                <div class="carousel-caption-bottom">
                                    <a href="#" class="btn btn-primary">Book Now</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../assests/image slider/2.jpg" class="d-block w-100" alt="Event 2">
                                <div class="carousel-caption-top">
                                    <h3>Los Angeles</h3>
                                </div>
                                <div class="carousel-caption-bottom">
                                    <a href="#" class="btn btn-primary">Book Now</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../assests/image slider/3.jpg" class="d-block w-100" alt="Event 3">
                                <div class="carousel-caption-top">
                                    <h3>New York</h3>
                                </div>
                                <div class="carousel-caption-bottom">
                                    <a href="#" class="btn btn-primary">Book Now</a>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../assests/image slider/4.jpg" class="d-block w-100" alt="Event 4">
                                <div class="carousel-caption-top">
                                    <h3>Chicago</h3>
                                </div>
                                <div class="carousel-caption-bottom">
                                    <a href="#" class="btn btn-primary">Book Now</a>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#events-carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#events-carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
