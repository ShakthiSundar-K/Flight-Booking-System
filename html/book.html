  <script>

// Function to create and populate dropdowns
function createDropdown(inputField) {
  // Clear existing dropdown if any
  clearDropdown();

  // Create continent dropdown
  let continentSelect = document.createElement("select");
  continentSelect.setAttribute("id", "continentSelect");
  continentSelect.setAttribute("class", "dropdown-select");
  continentSelect.addEventListener("change", function() {
    populateCountryDropdown(this.value);
  });
  let continentOption = document.createElement("option");
  continentOption.textContent = "Select Continent";
  continentSelect.appendChild(continentOption);

  continentsData.forEach(continent => {
    let option = document.createElement("option");
    option.value = continent.name;
    option.textContent = continent.name;
    continentSelect.appendChild(option);
  });

  inputField.parentNode.appendChild(continentSelect);

  // Function to populate country dropdown based on selected continent
  function populateCountryDropdown(continentName) {
    clearDropdown();
    let countrySelect = document.createElement("select");
    countrySelect.setAttribute("id", "countrySelect");
    countrySelect.setAttribute("class", "dropdown-select");
    countrySelect.addEventListener("change", function() {
      populateCityDropdown(this.value);
    });
    let countryOption = document.createElement("option");
    countryOption.textContent = "Select Country";
    countrySelect.appendChild(countryOption);

    continentsData.forEach(continent => {
      if (continent.name === continentName) {
        continent.countries.forEach(country => {
          let option = document.createElement("option");
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      }
    });

    inputField.parentNode.appendChild(countrySelect);
  }

  // Function to populate city dropdown based on selected country
  function populateCityDropdown(countryName) {
    clearDropdown();
    let citySelect = document.createElement("select");
    citySelect.setAttribute("id", "citySelect");
    citySelect.setAttribute("class", "dropdown-select");
    citySelect.addEventListener("change", function() {
      // Set selected city to input field
      inputField.value = this.value;
      clearDropdown(); // Clear dropdown after selection
    });
    let cityOption = document.createElement("option");
    cityOption.textContent = "Select City"
    citySelect.appendChild(cityOption);

    if (cityData.hasOwnProperty(countryName)) {
      cityData[countryName].forEach(city => {
        let option = document.createElement("option");
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      });
    }

    inputField.parentNode.appendChild(citySelect);
  }

  // Function to clear existing dropdowns
  function clearDropdown() {
    let existingDropdowns = document.querySelectorAll(".dropdown-select");
    existingDropdowns.forEach(dropdown => {
      dropdown.parentNode.removeChild(dropdown);
    });
  }
}

// Add event listeners to "From" and "To" input fields
document.getElementById('from').addEventListener('click', function() {
  createDropdown(this);
});

document.getElementById('to').addEventListener('click', function() {

});

// Function to calculate and display booking cost
function calculateCost(event) {
  event.preventDefault();

  // Retrieve form values
  let from = document.getElementById('from').value.trim();
  let to = document.getElementById('to').value.trim();
  let departureDate = document.getElementById('departureDate').value.trim();
  let returnDate = document.getElementById('returnDate').value.trim(); // New: Retrieve return date
  let passengers = document.getElementById('passengers').value.trim();
  let selectedClass = document.getElementById('class').value.trim(); // New: Retrieve selected class
  
  // Check if all required fields are filled
  if (from === '' || to === '' || departureDate === '' || passengers === '') {
    alert('Please fill out all required fields.');
    return;
  }

  // Display summary
  document.getElementById('summaryFrom').textContent = from;
  document.getElementById('summaryTo').textContent = to;
  document.getElementById('summaryDepartureDate').textContent = departureDate;
  document.getElementById('summaryReturnDate').textContent = returnDate; // New: Display return date
  document.getElementById('summaryPassengers').textContent = passengers;
  document.getElementById('summaryClass').textContent = selectedClass; // New: Display selected class

  // Optional: Calculate total cost based on selected class and number of passengers
  let totalCost = calculateTotalCost(selectedClass, passengers); // Example function to calculate total cost
  document.getElementById('totalCost').textContent = '$' + totalCost.toFixed(2); // Example format: $1234.56

  // Show cost display section
  document.getElementById('costDisplay').style.display = 'block';
}

// Example function to calculate total cost (replace with your actual calculation logic)
function calculateTotalCost(selectedClass, passengers) {
  let baseFare = 200; // Example base fare
  let costPerPassenger = {
    'economy': 200,
    'business': 500,
    'first': 1000
    // Adjust prices based on your pricing structure
  };

  let totalCost = baseFare + (costPerPassenger[selectedClass] * passengers);
  return totalCost;
}

// Initialize form with hidden cost display
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('costDisplay').style.display = 'none';
});

// Event listener for form submission to calculate cost
document.getElementById('bookingForm').addEventListener('submit', calculateCost);

// Display the user message on the chat
function displayUserMessage(message) {
    let chat = document.getElementById("chat");
    let userMessage = document.createElement("div");
    userMessage.classList.add("message");
    userMessage.classList.add("user");
    let userAvatar = document.createElement("div");
    userAvatar.classList.add("avatar");
    let userText = document.createElement("div");
    userText.classList.add("text");
    userText.innerHTML = message;
    userMessage.appendChild(userAvatar);
    userMessage.appendChild(userText);
    chat.appendChild(userMessage);
    chat.scrollTop = chat.scrollHeight;
}

// Display the bot message on the chat
function displayBotMessage(message) {
    let chat = document.getElementById("chat");
    let botMessage = document.createElement("div");
    botMessage.classList.add("message");
    botMessage.classList.add("bot");
    let botAvatar = document.createElement("div");
    botAvatar.classList.add("avatar");
    let botText = document.createElement("div");
    botText.classList.add("text");
    botText.innerHTML = message;
    botMessage.appendChild(botAvatar);
    botMessage.appendChild(botText);
    chat.appendChild(botMessage);
    chat.scrollTop = chat.scrollHeight;
}

// Send the user message and get the bot response
function sendMessage() {
    let input = document.getElementById("input-chat").value;
    if (input) {
        displayUserMessage(input);
        let output = chatbot(input);
        setTimeout(function() {
            displayBotMessage(output);
        }, 1000);
        document.getElementById("input-chat").value = "";
    }
}

// Toggle chat window visibility
function toggleChat() {
    let chatContainer = document.getElementById("chat-container");
    chatContainer.style.display = chatContainer.style.display === "none" || chatContainer.style.display === "" ? "block" : "none";
}

// Add a click event listener to the chat icon
document.getElementById("chat-icon").addEventListener("click", toggleChat);

// Add a click event listener to the button
document.getElementById("button-chat").addEventListener("click", sendMessage);

// Add a keypress event listener to the input
document.getElementById("input-chat").addEventListener("keypress", function(event) {
    if (event.keyCode == 13) {
        sendMessage();
    }
});
